<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <form id="contactInformation">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input id="address" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <div id="receipt"
        <p>Dear <span class="name"></span>, Thank you for your order! You will receive a <span class="team"></span> <span class="size"></span> jearsey tomorrow!</p>
        <p>Your order will be shipped to:<br> <span class="name"></span> <br><span class="address">/<span><p>
      </div>
    </div>
  </body>
</html>
